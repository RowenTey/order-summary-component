<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Order Summary Card</title>
</head>
<body>

  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero">
      <div class="content">
        <h1>Order Summary</h1>
        <p class="subtext">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="price">
          <img src="./images/icon-music.svg" alt="">
          <div class="price-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="btn-container">
          <button class="btn payment">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded with ðŸ’– by <a href="https://github.com/RowenTey">Kai Seong</a>.
    </p> 
  </footer>
</body>
</html>
